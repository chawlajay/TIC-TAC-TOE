<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play TIC-TAC-TOE</title>
    <link rel="stylesheet" href="game_style.css">
    <script src="game_script.js"></script>
</head>
<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
        <h2>Player 1 gets the 'O' symbol to play with.</h2>    
    </header>
    <div class="container">
        <div class="matrix">
            <div class="cell cell_0"></div>
            <div class="vLine"></div>
            <div class="cell cell_1"></div>
            <div class="vLine"></div>
            <div class="cell cell_2"></div>
            <div class="hLine"></div>
            <div class="cell cell_3"></div>
            <div class="vLine"></div>
            <div class="cell cell_4"></div>
            <div class="vLine"></div>
            <div class="cell cell_5"></div>
            <div class="hLine"></div>
            <div class="cell cell_6"></div>
            <div class="vLine"></div>
            <div class="cell cell_7"></div>
            <div class="vLine"></div>
            <div class="cell cell_8"></div>
        </div>

        <div class="status">
            <p id="message">This is a system generated message</p>
        </div>
    </div>
</body>
</html>
